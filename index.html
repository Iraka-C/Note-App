<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html">
		<link rel="stylesheet" type="text/css" href="./stylesheets/panel.css"/>
		<link rel="stylesheet" type="text/css" href="./stylesheets/edit.css"/>
		<link rel="stylesheet" type="text/css" href="./stylesheets/markdown.css"/>
		<script src="./scripts/jQuery.js"></script>
		<script src="./scripts/autosize.min.js"></script>
		<script src="./scripts/marked.min.js"></script>
		<script src="./scripts/xss.js"></script>
		<script type="text/x-mathjax-config">
			MathJax.Hub.Config({
				tex2jax:{
					inlineMath:[["$","$"]],
					displayMath:[['$$','$$']],
					processEscapes:true
				},
				messageStyle:"none",
				delayStartupUntil:"onload",
				showMathMenu:false,
				skipStartupTypeset:true, /* So it won't render everything at first */
				inTabOrder:false,
				CommonHTML:{
					matchFontHeight:false,
					mtextFontInherit:true
				}
			});
			MathJax.Hub.processSectionDelay=0;
		</script>
		<script type="text/javascript" src="./scripts/mathjax/MathJax.js?config=TeX-AMS_HTML"></script>
		<script src="./scripts/note_item.js"></script>
		<script src="./scripts/notes.js"></script>
		<script src="./scripts/panel_event.js"></script>
		<title>Notes</title>
	</head>
	<body>
		<div id="panel_container">
			<div id="note_preview_container" class="vertical_flex">
				<div id="note_preview_title">
					$x_i$
				</div>
				<div id="note_preview_menu" class="menu_bar">
					<!--div id="note_preview_spare" class="menu_button">
						?&nbsp;Spare
					</div-->
					<div id="note_preview_new" class="menu_button">
						New note
					</div>
				</div>
				<div id="note_preview_list">
					<hr/>
				</div>
			</div>

			<!-- This break is to be substituted by page flipping! -->
			<!--hr/-->

			<div id="note_edit_container">
				<div id="note_editor_title_wrapper">
					<input id="note_editor_title" spellcheck="false" value="title"/>
				</div>
				<div id="note_editor_menu" class="menu_bar">
					<div id="note_editor_back" class="menu_button">
						&lt;&nbsp;Back
					</div>
					<div id="note_editor_preview_markdown" class="menu_button">
						Preview
					</div>
				</div>
				<div id="note_markdown_menu" class="menu_bar">
					<div id="note_markdown_edit" class="menu_button">
						&lt;&nbsp;Edit
					</div>
				</div>
				<div id="textarea_wrapper">
					<!-- Auto height -->
					<textarea id="note_editor" rows="1" placeholder="Write something here"  spellcheck="false"></textarea>
					<div id="markdown_preview">
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
